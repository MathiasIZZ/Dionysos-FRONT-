<div class="container">
    <div class="forms-container">
      <div class="event">
        <div class="event-header">
          <h1>Création votre événement</h1>
        <form
          class="event-form"
          name="form"
          [formGroup]="form"
          (ngSubmit)="f.form.valid && onSubmit()"
          #f="ngForm"
          novalidate>

          <div class="input-field">
            <!-- <i class="fas fa-user"></i>
             [(ngModel)]="form.eventTitle | date:'yyyy-MM-ddTHH:mm'"
             #eventTitle="ngModel"
            -->
            <input
              type="text"
              name="eventTitle"
              formControlName="eventTitle"
              autocomplete="eventTitle"
              placeholder="Titre de l'événement"
              required>
          </div>
          <div class="input-field">
            <input
              type="text"
              name="num"
              formControlName="num"
              autocomplete="num"
              placeholder="Numéro de rue"
              required>
          </div>
          <div class="input-field">
            <input
              type="text"
              name="street"
              formControlName="street"
              autocomplete="street"
              placeholder="Nom de rue"
              required>
          </div>
          <div class="input-field">
            <!-- <i class="fas fa-user"></i>
                      [(ngModel)]="form.city"
              #city="ngModel"
            -->
            <input
              type="text"
              name="city"
              formControlName="city"
              autocomplete="city"
              placeholder="Ville "
              required>
          </div>
          <div class="input-field">
            <!-- <i class="fas fa-user"></i>
                [(ngModel)]="form.hourBegin"
                #hourBegin="ngModel"
            -->
            <label name="hourBegin">Date et heure début
                <input
                type="datetime-local"
                name="hourBegin"
                formControlName="hourBegin"
                autocomplete="hourBegin"
                placeholder="Date et heure début "
                required>
            </label>

          </div>
          <div class="input-field">
            <!-- <i class="fas fa-user"></i>
                [(ngModel)]="form.hourEnd"
                #hourEnd="ngModel"
            -->
            <label name="hourEnd">Date et heure fin
                <input
                type="datetime-local"
                name="hourEnd"
                formControlName="hourEnd"
                autocomplete="hourEnd"
                placeholder="Date et heure fin "
                required>
            </label>
          </div>

          <div class="input-field">
            <label name="category">Catégorie
              <select name="category" formControlName="category" required>
                <option value="1">--Choisissez une catégorie--</option>
                <ng-container>
                  <option *ngFor="let categorie of categories" [value]="categorie.name">{{categorie.name}}</option>
                </ng-container>
              </select>
            </label>

          </div>


          <div class="input-field">
            <!-- <i class="fas fa-user"></i>
              [(ngModel)]="form.description"
              #description="ngModel"
            -->
            <input
              type="text"
              name="description"
              formControlName="description"
              autocomplete="description"
              placeholder="Description "
              required>
          </div>

          <input type="submit" value="Ajouter Event" class="btn solid">

        </form>

      </div>
    </div>
    <div class="panels-container">
        <div class="panel left-panel">
          <div class="content">
            <h2 class="title">AJOUTER UN EVENEMENT </h2>
          </div>
        </div>

      </div>
  </div>
</div>
