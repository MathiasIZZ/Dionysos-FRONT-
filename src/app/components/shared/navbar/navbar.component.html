
<header class="header">
  <section class="flex">

    <a routerLink="">DIONYSOS</a>

    <nav class="navbar">
      <a href="#home">Home</a>
      <a routerLink="admin">Admin</a>
      <ng-container *ngIf="!isLoggedIn">
        <a routerLink="/client/login">Connexion</a>
        <a routerLink="/client/register">Inscription</a>
      </ng-container>
      <ng-container *ngIf="isLoggedIn">
        <a routerLink="/client/user">{{ username }}</a>
        <a routerLink="/client/profile">{{ username }}</a>
        <a (click)="logout()">Deconnexion</a>
      </ng-container>
    </nav>

    <div id="menu-btn" class="fas fa-bars"></div>

  </section>

</header>
